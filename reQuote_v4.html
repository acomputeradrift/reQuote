<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reQuote_v4</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="notification-container"></div>

    <!-- Centered Header -->
    <h1>Welcome to reQuote v4</h1>

    <!-- Authentication Section -->
    <div id="auth-section">

        <!-- Updated Signup Form -->
        <div class="form-container">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="text" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit" class="form-button">Sign Up</button>
            </form>
        </div>

        <!-- Updated Login Form -->
        <div class="form-container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit" class="form-button">Login</button>
            </form>
        </div>
    </div>

    <!-- Quotes Section (Hidden Initially) -->
    <div id="quotes-section">
        <h2>Add Quotes</h2>
        <form id="add-quote-form">
            <input type="text" id="quote-content" placeholder="Quote" required>
            <input type="text" id="quote-author" placeholder="Author" required>
            <input type="text" id="quote-source" placeholder="Source">
            <button type="submit">Add Quote</button>
            <button id="generate-test-quotes" style="display: none;">Generate Test Quotes</button>
        </form>
    </div>
    <ul id="quotes-list"></ul>
   <!-- Link to External JavaScript File -->
<script src="reQuote_frontEnd_v4.js"></script>
</body>
</html>
