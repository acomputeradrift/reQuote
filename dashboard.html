<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - reQuote</title>
    <link rel="stylesheet" href="styles.css">
    <script type=module src="dashboard.js"></script>
    <script type=module src="common.js"></script>
</head>
<body>
    <div id="notification-container"></div>
    <h1>Welcome to Your Dashboard</h1>
    <div id="add-quotes-section">
        <h2>Add Quotes</h2>
        <form id="add-quote-form">
            <input type="text" id="quote-content" placeholder="Quote" required>
            <input type="text" id="quote-author" placeholder="Author" required>
            <input type="text" id="quote-source" placeholder="Source">
            <button type="submit">Add Quote</button>
        </form>
    </div>
    <div id="list-quotes-section">
        <ul id="quotes-list"></ul>
    </div>
</body>
</html>
