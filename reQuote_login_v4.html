<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - reQuote</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="notification-container"></div>

    <!-- Centered Header -->
    <h1>Welcome to reQuote v4</h1>

    <!-- Authentication Section -->
    <div id="auth-section">
        <!-- Updated Login Form -->
        <div class="form-container">
            <h2>Log In</h2>
            <form id="login-form">
                <input type="text" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit" class="form-button">Log In</button>
            </form>
            <p>Don't have an account? <a href="reQuote_signUp_v4.html">Sign up here</a></p>
        </div>
    </div>

    <script src="reQuote_frontEnd_v4.js"></script>

</body>
</html>
